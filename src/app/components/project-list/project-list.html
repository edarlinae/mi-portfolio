<section class="projects">
  <h2>Mis Proyectos</h2>
  <div class="project-grid">
    @for (project of projects(); track project.title) {
      <div class="project-card">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        
        <p class="tech-list">
          <strong>Tecnolog√≠as:</strong>
          {{ getTechnologyNames(project.technologies) }}.
        </p>

        <div class="project-logos">
          @for (tech of project.technologies; track tech.name) {
            @if (tech.iconUrl) {
              <img [src]="tech.iconUrl" [alt]="tech.name" [title]="tech.name">
            } @else {
              }
          }
        </div>
        
        <a [href]="project.githubUrl" target="_blank" rel="noopener noreferrer">Ver en GitHub</a>
      </div>
    }
  </div>
</section>
